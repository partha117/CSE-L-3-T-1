<!DOCTYPE html>

<html lang="en">
<head>
  <title>Hotel Managment System</title>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="./css/bootstrap.css" rel="stylesheet">
  <link href="./css/override.css" rel="stylesheet">
</head>

<body style="font-family: Georgia, Serif">
<div class="col-md-8 col-md-offset-2" style="margin-top: 5%; margin-bottom: 10%">
  <div class="row">
    <div class="col-md-6">
      <h3> Room Booking</h3>
    </div>
  </div>
  <br>


  <div style="padding-left: 20px">
    <div class="row">
      <div class="col-md-6">
        <h4> Available Rooms </h4>
      </div>
      <table class="table table-bordered">
          <thead>
            <tr>
              <th class="col-md-4">Room No</th>

              <th class="col-md-8">Feature</th>
            </tr>
          </thead>


          <tbody>
            <tr>
              <td> 107
              </td>

              <td> Luxury Deluxe
              </td>
            </tr>
            <tr>
              <td> 069
              </td>

              <td> Osthir
              </td>
            </tr>
          </tbody>
        </table>
    </div>
    <br>
    
    <div class="row">
      <div class="col-md-2">
        Book Room No
      </div>

      <div class="col-md-10">
        <input class="col-md-11 simpleinput" name="Book_Room" type="text">
      </div>
    </div>
    <br>
    
    <div class="row">
      <div class="col-md-2">
        From 
      </div>


      <div class="col-md-3">
        <input class="col-md-11 simpleinput" name="Date_Start" type="Date">
      </div>
      
      <div class="col-md-2 col-md-offset-1">
        To 
      </div>


      <div class="col-md-3">
        <input class="col-md-11 simpleinput" name="Date_To" type="Date">
      </div>
    </div>
    <br>
  </div>
  

  <br>
  <div class="row" style="margin: 20px 0px">
    <div class="col-md-12" style="border: 1px solid gainsboro">
    </div>
  </div>
  <br>
  <div class="col-md-5">
  
  
 
  <div class="col-md-7">
    <button class="btn add-btn" style="float: right" name="Add_to_list">Add to booking list</button>
  </div>

    
  </div>
  <div class="col-md-7">
    <button class="btn add-btn" style="float: right" name="Book">Book </button>
  </div>
</div>

</body>
</html>
