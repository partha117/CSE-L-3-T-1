<!DOCTYPE html>

<html lang="en">
<head>
  <title>Hotel Managment System</title>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="./css/bootstrap.css" rel="stylesheet">
  <link href="./css/override.css" rel="stylesheet">
  <script src="./js/bootstrap.js">
  </script>
  <script src="./js/autocomplete.js">
  </script>
  <script src="js/back.js"></script>
  <script src="js/front.js"></script>
</head>

<body style="font-family: Georgia, Serif">
<div class="col-md-8 col-md-offset-2" style="margin-top: 5%; margin-bottom: 10%">
  <div class="row">
    <div class="col-md-6">
      <h3> Room Search</h3>
    </div>
  </div>
  <br>
  <br>

  <div style="padding-left: 20px">
    
    <div class="row">
      <div class="col-md-2">
        Room Type
      </div>


      <div class="col-md-4">
        <select class="form-control">
          <option name="Roomtype" value="Sea_facing">Sea facing</option>
          <option name="Roomtype" value="Garden_facing">Garden facing</option>
		  <option name="Roomtype" value="No Speciality">No Speciality</option>
        </select>
      </div>
    </div>
    <br>
    
    <div class="row">
      <div class="col-md-2">
        Capacity
      </div>


      <div class="col-md-4">
        <input class="col-md-11 simpleinput" name="Capacity" type="number" min ="2" max="3">
      </div>
    </div>
    <br>

    <div class="row">
      <div class="col-md-2">
        Facilities 
      </div>

      <div class="col-md-5">
        <input type="radio" name="Airconditioned" value="Airconditioned"> Air Conditioned
      </div>
      
      <div class="col-md-5">
        <input type="radio" name="Wifi" value="Wifi"> Unlimited Wifi
      </div>
    </div>
    <br>
    
    <div class="row">
      <div class="col-md-2">
        Price Range :
      </div>
      <div class="col-md-2">
        From
      </div>

      <div class="col-md-3">
        <input class="col-md-11 simpleinput" name="From" type="number">
      </div>
      
      <div class="col-md-2">
        To
      </div>

      <div class="col-md-3">
        <input class="col-md-11 simpleinput" name="To" type="number">
      </div>
    </div>
    <br>
  </div>

  <br>
  <div class="row" style="margin: 20px 0px">
    <div class="col-md-12" style="border: 1px solid gainsboro">
    </div>
  </div>
  <br>
  <div class="col-md-12">
    <button class="btn add-btn" style="float: right">Find</button>
  </div>
</div>

</body>
</html>
